# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: JavaSDK build check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
        
  SonarQube-analysis:
    runs-on: ubuntu-latest
    
    container: sonarsource/sonar-scanner-cli:latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Analysis
        run: sonar-scanner  -Dsonar.projectKey=keploy-sdk   -Dsonar.host.url=http://0.0.0.0:9000   -Dsonar.login=sqp_cf9fe97c9fd2ac2765957f7335407852901409dd -Dsonar.java.binaries=/usr/lib/jvm/java-11-openjdk-amd64/

                
